<div class="container flex-column justify-content-center text-center">
    <form name="contact" (submit)="sendMail($event)">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre" required name="name">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required
                    name="email">
            </div>
        </div>
        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Mensaje" required
                name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-4">Enviar</button>
    </form>
</div>
